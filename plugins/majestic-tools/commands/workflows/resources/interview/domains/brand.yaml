        - "Contractions: [Yes/No/Sometimes]"
        - "Person: [First/Second/Third]"
        - "Humor: [Level]"
        - "Emoji: [Level]"
        - "Jargon: [Level]"
    open_questions:
      format: checklist
    existing_content:
      description: Links/quotes from content that "feels right"

