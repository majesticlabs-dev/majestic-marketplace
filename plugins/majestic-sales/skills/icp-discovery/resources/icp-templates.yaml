# ICP Discovery Templates

current_state_analysis:
  best_customers:
    description: "Analyze 3-5 best customers"
    fields:
      - customer: "[Name]"
        industry: "[Industry]"
        size: "[Employees]"
        acv: "$[X]"
        time_to_close: "[Days]"
        churn_risk: "Low/Med/High"
        nps: "[Score]"
        why_bought: "[Reason]"
    patterns:
      - "[Pattern 1]"
      - "[Pattern 2]"
      - "[Pattern 3]"

  worst_customers:
    description: "Analyze 3-5 worst customers"
    fields:
      - customer: "[Name]"
        industry: "[Industry]"
        size: "[Employees]"
        acv: "$[X]"
        time_to_close: "[Days]"
        churned: "Yes/No"
        why_failed: "[Reason]"
    patterns:
      - "[Pattern 1]"
      - "[Pattern 2]"
      - "[Pattern 3]"

  hypothesis_vs_reality:
    dimensions:
      - dimension: "Industry"
        hypothesis: "[You think]"
        reality: "[Data shows]"
        gap: "[Insight]"
      - dimension: "Company size"
        hypothesis: "[You think]"
        reality: "[Data shows]"
        gap: "[Insight]"
      - dimension: "Buyer title"
        hypothesis: "[You think]"
        reality: "[Data shows]"
        gap: "[Insight]"
      - dimension: "Pain point"
        hypothesis: "[You think]"
        reality: "[Data shows]"
        gap: "[Insight]"

firmographic_criteria:
  company_characteristics:
    - criterion: "Employee count"
      ideal: "[Range]"
      acceptable: "[Range]"
      disqualify: "[Range]"
    - criterion: "Annual revenue"
      ideal: "[Range]"
      acceptable: "[Range]"
      disqualify: "[Range]"
    - criterion: "Funding stage"
      ideal: "[Stage]"
      acceptable: "[Stage]"
      disqualify: "[Stage]"
    - criterion: "Industry"
      ideal: "[List]"
      acceptable: "[List]"
      disqualify: "[List]"
    - criterion: "Geography"
      ideal: "[Regions]"
      acceptable: "[Regions]"
      disqualify: "[Regions]"
    - criterion: "Business model"
      ideal: "[B2B/B2C/etc]"
      acceptable: "[Types]"
      disqualify: "[Types]"

  technographic_signals:
    - type: "CRM"
      ideal_stack: "[Tools]"
      why_matters: "[Indicates X]"
    - type: "Marketing tools"
      ideal_stack: "[Tools]"
      why_matters: "[Indicates X]"
    - type: "Engineering stack"
      ideal_stack: "[Tools]"
      why_matters: "[Indicates X]"
    - type: "Existing solutions"
      ideal_stack: "[Tools]"
      why_matters: "[Competitor or complement]"
    detection_methods:
      - "Job postings (BuiltWith, LinkedIn jobs)"
      - "G2/Capterra reviews they've left"
      - "GitHub repos (if relevant)"
      - "Integration requests"

  organizational_signals:
    - signal: "Hiring for [role]"
      good_fit: "[Why good]"
      bad_fit: "[Why bad]"
    - signal: "Recently raised"
      good_fit: "[Why good]"
      bad_fit: "[Why bad]"
    - signal: "New [title] hired"
      good_fit: "[Why good]"
      bad_fit: "[Why bad]"
    - signal: "Public growth metrics"
      good_fit: "[Why good]"
      bad_fit: "[Why bad]"

psychographic_criteria:
  pain_point_intensity:
    - pain: "[Pain 1]"
      intensity: "[1-10]"
      urgency: "[Daily/Weekly/Monthly]"
      frequency: "[How often]"
      alternatives: "[What they do instead]"
    - pain: "[Pain 2]"
      intensity: "[1-10]"
      urgency: "[Daily/Weekly/Monthly]"
      frequency: "[How often]"
      alternatives: "[What they do instead]"

  trigger_events:
    - trigger: "New exec hire"
      why_urgent: "[Reason]"
      detection: "LinkedIn alerts, news"
      timing_window: "First 90 days"
    - trigger: "Funding round"
      why_urgent: "[Reason]"
      detection: "Crunchbase, news"
      timing_window: "First 6 months"
    - trigger: "Competitor loss"
      why_urgent: "[Reason]"
      detection: "G2 reviews, LinkedIn"
      timing_window: "Immediate"
    - trigger: "Scaling pain"
      why_urgent: "[Reason]"
      detection: "Job postings, growth"
      timing_window: "Ongoing"
    - trigger: "Tech migration"
      why_urgent: "[Reason]"
      detection: "Job postings, news"
      timing_window: "3-6 month window"
    - trigger: "Compliance deadline"
      why_urgent: "[Reason]"
      detection: "Industry news"
      timing_window: "Before deadline"

  buying_behavior:
    - behavior: "Research style"
      icp_signal: "[How they research]"
      non_icp_signal: "[Red flag behavior]"
    - behavior: "Decision speed"
      icp_signal: "[Typical timeline]"
      non_icp_signal: "[Too fast/slow]"
    - behavior: "Budget authority"
      icp_signal: "[Who decides]"
      non_icp_signal: "[Diffuse/unclear]"
    - behavior: "Risk tolerance"
      icp_signal: "[Early adopter/etc]"
      non_icp_signal: "[Requires consensus]"

  mindset_values:
    - dimension: "Growth orientation"
      icp: "[Description]"
      non_icp: "[Description]"
    - dimension: "Technology adoption"
      icp: "[Description]"
      non_icp: "[Description]"
    - dimension: "Investment philosophy"
      icp: "[Description]"
      non_icp: "[Description]"
    - dimension: "Success metrics"
      icp: "[What they measure]"
      non_icp: "[What they measure]"

