    goals:
      - "[Goal 1]"
      - "[Goal 2]"
    frustrations:
      - "[Frustration 1]"
      - "[Frustration 2]"
    adoption_drivers:
      - "[What makes them actually use it]"

  blocker:
    who: "[Title(s)]"
    why_they_block:
      - "[Reason 1]"
      - "[Reason 2]"
    concerns:
      - "[Concern 1]"
      - "[Concern 2]"
    neutralization:
      - "[Strategy 1]"
      - "[Strategy 2]"
    walk_away_signal: "[Signal that blocker will kill deal]"

anti_icp:
  hard_disqualifiers:
    - signal: "[Signal 1]"
      reason: "[Why disqualify]"
      exception: "[If any]"
    - signal: "[Signal 2]"
      reason: "[Why disqualify]"
      exception: "[If any]"

  soft_disqualifiers:
    - signal: "[Signal 1]"
      risk: "[What goes wrong]"
      mitigation: "[How to handle]"
    - signal: "[Signal 2]"
      risk: "[What goes wrong]"
      mitigation: "[How to handle]"

  time_waster_profiles:
    tire_kicker:
      signals: "[How to spot]"
      cost: "[Wasted time/resources]"
      escape: "[How to qualify out fast]"
    feature_demander:
      signals: "[How to spot]"
      cost: "[Wasted roadmap/resources]"
      escape: "[How to handle]"
    discount_hunter:
      signals: "[How to spot]"
      cost: "[Margin erosion]"
      escape: "[How to handle]"
    consensus_seeker:
      signals: "[How to spot]"
      cost: "[Infinite sales cycle]"
      escape: "[How to qualify out]"

  red_flag_questions:
    - question: "[Question 1]"
      indicates: "[Problem]"
    - question: "[Question 2]"
      indicates: "[Problem]"

scoring_matrix:
  criteria:
    - criterion: "Company size"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Industry"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Pain intensity"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Budget"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Timeline"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Champion present"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Tech fit"
      weight: "[X]%"
      ideal_3pts: "[Criteria]"
      good_2pts: "[Criteria]"
      acceptable_1pt: "[Criteria]"
      disqualify_0pts: "[Criteria]"
    - criterion: "Commitment velocity"
      weight: "10-15%"
      ideal_3pts: "3+ micro-yes/week"
      good_2pts: "1-2 micro-yes/week"
      acceptable_1pt: "<1 micro-yes/week"
      disqualify_0pts: "Ghosting"

  score_interpretation:
    - range: "85-100%"
      tier: "Tier 1 - Ideal ICP"
      action: "Prioritize, full resources, founder attention"
    - range: "70-84%"
      tier: "Tier 2 - Good Fit"
      action: "Standard process, good prospect"
    - range: "50-69%"
      tier: "Tier 3 - Acceptable"
      action: "Qualify harder, watch for red flags"
    - range: "<50%"
      tier: "Not ICP"
      action: "Disqualify or nurture for later"

