      P.S. If there's anything specific that made you leave, I'll personally make sure the right team hears about it.

  value_reminder:
    number: 2
    name: "The Value Reminder"
    timing: "Day 14"
    purpose: "Remind what they're missing"
    subject_lines:
      - "Here's what's happened since you left"
      - "You're missing out on [feature/benefit]"
      - "Things have changed at [Product]"
