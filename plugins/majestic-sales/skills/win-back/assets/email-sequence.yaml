    name: "The Last Chance"
    timing: "Day 30"
    purpose: "Final push with urgency"
    subject_lines:
      - "Last call, {{first_name}}"
      - "Your offer expires tomorrow"
      - "Should I close your file?"
    body: |
      Hey {{first_name}},

      This is my last email about coming back to [Product].

