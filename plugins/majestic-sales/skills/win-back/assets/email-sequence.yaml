# Win-Back Email Sequence

emails:
  check_in:
    number: 1
    name: "The Check-In"
    timing: "Day 7"
    purpose: "Acknowledge absence, open dialogue"
    subject_lines:
      - "We miss you, {{first_name}}"
      - "It's been quiet without you"
      - "Did something go wrong?"
