    name: "The Offer"
    timing: "Day 21"
    purpose: "Provide incentive to return"
    subject_lines:
      - "Come back to [Product] ‚Äî this one's on us"
      - "A little something to welcome you back"
      - "{{first_name}}, we want you back"
    body: |
      Hey {{first_name}},

